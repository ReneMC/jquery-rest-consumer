<!DOCTYPE html>
<html>
    <head>
        <title>JQuery REST consumer</title>
        <!-- Load JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>

<script type="text/javascript">
$(document).ready(function() {
	$.ajax({ url: "http://api.fixer.io/latest?base=USD&symbols=MXN"})
	.then(console.log("Fetching data"))
    .then(function(data) {

	data.status = "Everything's OK :)";

   	$('#rate').append(data.rates.MXN);
   	$('#date').append(data.date);
   	$('#status').append(data.status);

    }, 	function(error) {
    	data = 
    	{
			"status":"Error :( - Previous results are hardcoded.",
			"base":"USD",
			"date":"The future",
			"rates": {			
				"MXN":50.4281
			}
		}

    	$('#rate').append(data.rates.MXN);
       	$('#date').append(data.date);
       	$('#status').append(data.status);

    });
});
</script>

<body>

    <div>
    	<h1>USD to MXN conversion:</h1>
        <p id="rate">MXN: </p>
        <p id="date">Date: </p>
        <p id="status">Status: </p>
    </div>

</body>
</html>
